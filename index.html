const getHeatColor = (intensity) => {
  if (intensity === 0) return { bg: '#fafafa', text: '#9ca3af' };
  let r, g, b;
  if (intensity < 0.12) { r = 255; g = 254; b = 250; }
  else if (intensity < 0.25) { r = 255; g = 252; b = 235; }
  else if (intensity < 0.4) { r = 255; g = 243; b = 200; }
  else if (intensity < 0.55) { r = 255; g = 220; b = 150; }
  else if (intensity < 0.7) { r = 255; g = 180; b = 100; }
  else if (intensity < 0.85) { r = 255; g = 130; b = 60; }
  else { r = 235; g = 70; b = 40; }
  return { bg: `rgb(${r}, ${g}, ${b})`, text: intensity > 0.5 ? '#fff' : '#78350f' };
};

const formatNumber = (num) => {
  if (num >= 10000000) return (num / 10000000).toFixed(1) + '千萬';
  if (num >= 1000000) return (num / 10000).toFixed(0) + '萬';
  if (num >= 10000) return (num / 10000).toFixed(1) + '萬';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return num.toString();
};

function ScenicHeatmap() {
  const [selectedYear, setSelectedYear] = useState(2024);

  const [tooltip, setTooltip] = useState(null);
  const [groupByDistrict, setGroupByDistrict] = useState(false);
  const [isMobile, setIsMobile] = useState(window.innerWidth <= 768);

  useEffect(() => {
    const handleResize = () => setIsMobile(window.innerWidth <= 768);
    window.addEventListener('resize', handleResize);
    return () => window.removeEventListener('resize', handleResize);
  }, []);

  const getDistrict = (spot) => {
    for (const [district, spots] of Object.entries(DISTRICTS)) {
      if (spots.some(s => spot.includes(s) || s.includes(spot))) return district;
    }
    return '其他';
  };

  const truncateName = (name, maxLen = 5) => {
    if (!isMobile) return name;
    return name.length > maxLen ? name.slice(0, maxLen) + '…' : name;
  };

  const processedData = useMemo(() => {
    const { data, spots, averages } = DATA;
    const yearData = spots.map(spot => {
      const spotData = data[spot]?.[selectedYear] || {};
      const monthlyValues = [];
      let total = 0, count = 0;
      for (let m = 1; m <= 12; m++) {
        const val = spotData[m] || 0;
        monthlyValues.push(val);
        if (val > 0) { total += val; count++; }
      }
      let spotMax = 0;
      Object.values(data[spot] || {}).forEach(yd => {
        Object.values(yd).forEach(v => { if (v > spotMax) spotMax = v; });
      });
      return { spot, district: getDistrict(spot), values: monthlyValues, total, average: averages[spot] || 0, spotMax, hasData: count > 0 };
    });
    
    let sorted = [...yearData].sort((a, b) => b.total - a.total);
    if (groupByDistrict) {
      const districtOrder = Object.keys(DISTRICTS);
      sorted = [...yearData].sort((a, b) => {
        const distA = districtOrder.indexOf(a.district);
        const distB = districtOrder.indexOf(b.district);
        if (distA !== distB) return distA - distB;
        return b.total - a.total;
      });
    }
    
    const globalMax = Math.max(...yearData.filter(d => d.hasData).map(d => Math.max(...d.values)));
    return { sorted, globalMax };
  }, [selectedYear, groupByDistrict]);

  const years = Array.from({ length: 11 }, (_, i) => 2015 + i);

        </div>

        <div className="bg-white rounded-lg shadow-lg p-2 md:p-4">
          {isMobile && <p className="text-xs text-gray-400 text-center mb-2">← 左右滑動查看更多月份 →</p>}
          <div className="heatmap-wrapper">
            <table className="heatmap-table text-xs">
              <thead>
                <tr className="bg-gray-50">
                  <th className="col-rank p-1 text-center border-b font-medium text-gray-500">#</th>
                  <th className="col-name p-1 text-left border-b relative font-medium text-gray-700">景點名稱</th>
                  {months.map(m => <th key={m} className="col-month p-1 text-center border-b font-medium text-gray-600">{m}</th>)}
                  <th className="col-total p-1 text-center border-b font-bold text-orange-600">年度總計</th>
                </tr>
              </thead>
              <tbody>
                {processedData.sorted.map((row, idx) => {
                  const districtColor = DISTRICT_COLORS[row.district] || '#6b7280';
                  return (
                    <tr key={row.spot} className="hover:bg-orange-50/50 border-b border-gray-100 transition-colors">
                      <td className="col-rank p-1 text-center text-gray-400 text-xs relative">{idx + 1}</td>
                      <td className="col-name p-1 relative" title={row.spot + ' (' + row.district + ')'}>
                        <div className="flex items-center gap-1">
                          <span className="w-2 h-2 rounded-full flex-shrink-0" style={{ backgroundColor: districtColor }}></span>
                          <span className="truncate text-gray-700 font-medium">{truncateName(row.spot)}</span>
                        </div>
                      </td>
                      {row.values.map((val, mIdx) => {
                        const intensity = !row.hasData ? 0 : viewMode === 'absolute' 
                          ? val / processedData.globalMax 
                          : row.spotMax > 0 ? val / row.spotMax : 0;
                        const { bg, text } = getHeatColor(intensity);
                        return (
                          <td key={mIdx} className="col-month p-1 text-center cursor-pointer transition-all hover:scale-110 hover:z-10"
                            style={{ backgroundColor: bg, color: text }}
                            onMouseEnter={e => setTooltip({ x: e.clientX, y: e.clientY, spot: row.spot, month: months[mIdx], value: val, district: row.district })}
                            onMouseLeave={() => setTooltip(null)}>
                            {val > 0 ? formatNumber(val) : '-'}
                          </td>
                        );
                      })}
                      <td className="col-total p-1 text-center font-bold bg-orange-50 text-orange-700">
                        {row.total > 0 ? formatNumber(row.total) : '-'}
                      </td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>

        {tooltip && (
          <div className="fixed z-50 bg-gray-900/95 text-white px-3 py-2 rounded-lg text-sm shadow-xl pointer-events-none backdrop-blur-sm"
            style={{ left: Math.min(tooltip.x + 10, window.innerWidth - 200), top: tooltip.y - 60 }}>
            <div className="font-bold text-orange-300">{tooltip.spot}</div>
            <div className="text-gray-300 text-xs">{tooltip.district} | {selectedYear}年{tooltip.month}</div>
            <div className="text-white font-semibold mt-1">{tooltip.value.toLocaleString()} 人次</div>
          </div>
        )}

        <div className="mt-4 bg-white rounded-lg shadow p-3 text-xs text-gray-500">
          <p className="font-semibold text-gray-700 mb-2">📊 資料說明</p>
          <ul className="space-y-1">
            <li>• 資料來源：交通部觀光署觀光統計資料庫 (stat.taiwan.net.tw)</li>
            <li>• 涵蓋範圍：39個新北市主要觀光遊憩據點</li>
            <li>• 管轄單位：北觀處、東北角管理處、林務署、新北市觀旅局等</li>
            <li>• 統計期間：2015年1月 至 2025年11月</li>
          </ul>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<ScenicHeatmap />, document.getElementById('root'));
  </script>
</body>
</html>
